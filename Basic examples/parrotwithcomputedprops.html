<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Parrot v2</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>

<body>
    <!-- bardzo ważne żeby mieć znacznik div o id = "app" to jest punkt zaczepienia aplikacji w Vue 
    dla template'u-->
    <div id="app">
        <input v-model="message" />
        <p>{{message}}</p>
        <p>{{reversedMessage}}</p>
    </div>
    <script>
        const App = {
            data() {
                return {
                    message: 'Piotr'
                };

            },
            computed: {
                reversedMessage() {
                    return this.message.split("").reverse().join("");
                }
            }
        };

        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
